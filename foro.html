        }
    
        .Carrusel {
            width: 100%;
            height: 400px;
            /* Altura fija para el contenedor del carrusel */
            overflow: hidden;
            /* Evita que las imágenes se salgan del contenedor */
            position: relative;
            /* Asegura que los controles del carrusel se posicionen correctamente */
        }
    
        .carrusel-img {
            width: 100%;
            height: 100%;
            /* Ajusta la altura al contenedor del carrusel */
            object-fit: cover;
            /* Asegura que las imágenes llenen el contenedor sin distorsión */
        }
    
        @media (max-width: 768px) {
            .Carrusel {
                height: 300px;
                /* Ajuste para pantallas más pequeñas */
            }
        }
    
        @media (max-width: 576px) {
            .Carrusel {
                height: 200px;
                /* Ajuste para pantallas aún más pequeñas */
            }
        }
